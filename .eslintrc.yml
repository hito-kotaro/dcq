env:
  browser: true
  commonjs: true
  es2021: true
extends:
  - airbnb-base
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
plugins:
  - '@typescript-eslint'
rules:
  {
    'import/extensions': 0,
    'import/no-import-module-exports': 0,
    'import/prefer-default-export': 0,
    'no-unused-vars': 1,
    'no-param-reassign': 0,
  }
settings: { import/resolver: { typescript: { project: './' } } }
